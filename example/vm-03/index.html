<html>
  <head>
    <title>03: Vera Molnar</title>
    <style>
      body {
        width: 100vw;
        height: 100vh;
        font-family: Helvetica,  Arial, sans-serif;
        background-color: white;
        color: black;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    03: Vera Molnar
    <canvas width="500" height="500"></canvas>
  </body>
  <script>

    // Variables:
    var squareSize = 130;
    var padding = 10;
    // Find a place we can draw:
    var canvas = document.querySelector('canvas');
    var context = canvas.getContext('2d');


    // Draw a square at xy:
    var drawSquare = function(gridX, gridY) {
      var startX = gridX * (squareSize + padding) + padding;
      var startY = gridY * (squareSize + padding) + padding;

      context.beginPath();

      context.moveTo(startX,               startY);
      context.lineTo(startX + squareSize,  startY);
      context.lineTo(startX + squareSize,  startY + squareSize) ;
      context.lineTo(startX,               startY + squareSize) ;

      context.closePath();
      context.stroke();
    }

    // draw 4 sqaures
    drawSquare(0, 0);
    drawSquare(1, 0);
    drawSquare(2, 0);
    drawSquare(0, 1);
  </script>
</html>
