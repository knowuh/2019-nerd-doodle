<html>
  <head>
    <title>04b: Canvas Transforms</title>
    <style>
      body {
        width: 100vw;
        height: 100vh;
        font-family: Helvetica,  Arial, sans-serif;
        background-color: white;
        color: black;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    04b: Canvas Transforms
    <canvas width="500" height="500"></canvas>
  </body>
  <script>

    // Find a place we can draw:
    var canvas = document.querySelector('canvas');
    var context = canvas.getContext('2d');


    // Draw a square at xy:
    function drawSquare (xLoc, yLoc, size) {
      context.beginPath();
      context.moveTo(xLoc       ,  yLoc       );
      context.lineTo(xLoc + size,  yLoc       );
      context.lineTo(xLoc + size,  yLoc + size);
      context.lineTo(xLoc       ,  yLoc + size);
      context.closePath();
      context.stroke();
    }

    // Variables:
    var squareSize = 100;
    var rotation = Math.PI / 4;

    context.save();
    // context.rotate(Math.PI / 4)
    context.strokeStyle="red";
    drawSquare(0, 0, squareSize);

    context.translate(squareSize, squareSize);
    // context.rotate(Math.PI / 4)
    context.strokeStyle="blue"
    drawSquare(0,0, squareSize);

    // context.restore();
    // context.rotate(Math.PI / 4)
    context.scale(2, 2);
    context.translate(squareSize, 0);
    context.rotate(Math.PI / 4)
    context.strokeStyle="green"
    drawSquare(0,0, squareSize);

  </script>
</html>
